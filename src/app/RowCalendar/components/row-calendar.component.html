<div class="row">
  <div class="col-sm-10 text-center" [ngClass]="events.length > 0 ? 'col-sm-10' : 'col-sm-12'">
    <h4>{{options.year}}/{{options.month}}/{{options.day}}</h4>
  </div>
  <div class="col-sm-2" *ngIf="events.length > 0">
    <button class="btn btn-danger" (click)="deleteAll()"> Delete All</button>
  </div>
</div>
<div class="row">
  <div class="col-sm-12" *ngFor="let item of events" >
    <app-item-calendar [item]="item" [options]="options"></app-item-calendar>
  </div>
</div>
