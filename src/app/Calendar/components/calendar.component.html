<div class="row">
  <div class="col-md-1">
    <button class="btn btn-primary" (click)="prevMonth()" [hidden]="options.currentMonth === selectedMonthId">
      <i class="fa fa-arrow-left"></i>
    </button>
  </div>
  <div class="col-md-5 text-center">
    {{selectedMonth}}
  </div>
  <div class="col-md-1">
    <button class="btn btn-primary" (click)="nextMonth()">
      <i class="fa fa-arrow-right"></i>
    </button>
  </div>
</div>
<div id="dataReceipt"></div>
